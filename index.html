<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asignar Tareas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css_1/stiyle.css" />
    <script src="index.js"></script>
</head>
  <body>
    <main class="cont-principal">
        <div class="conta">
          <h1>
            Tareas completadas: <span id="tarea-compl">0</span> faltan
            <span id="tareas-totales"> 0</span>
          </h1>
        </div>
    <div class="barra">
      <input type="text" name=" text" id="inputTarea" class="input" placeholder="Agrega nueva tarea..."/>
      <div class="contendor-boton"> 
        <button class="boton" id="botonEnviar" onclick="EnviarTarea()">Agregar</button>
      </div>
    </div>
    <div class="bloc">
      <div class="contenedor_tareas-creadas">
        <h2>Tareas pendientes</h2>
        <p>No hay tareas pendientes</p>
        <ul id="tareas-creadas"></ul>
      </div>
      <div class="contenedor_tareas-completadas">
        <h2>Tareas completadas</h2>
        <ul id="tareas-completadas"></ul>
      </div>
    </div>
  </main>
  </body>
</html>
